<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="images/favicon/icono.png">
    <title>Registro</title>
    <link href="dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
    <link href="dist/css/font-awesome.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">    
    <link href="css/style.css" rel="stylesheet">
    
</head>

<body>
    <div class="container-fluid" id="wrapper">
        <section class="row">
            <div class="col-xl-3 col-lg-6 col-md-6 col-sm-8 col-12">
                <div class="card">
                    <div class="card-header">Registro</div>
                    <div class="card-block">
                        <div class="form-group">
                            <span for="formName"><i class="fa fa-user"></i> Nombre de Usuario</span>
                            <input type="text" class="form-control" required="" id="usuario">
                        </div>
                        <div class="form-group">
                            <span for="formName"><i class="fa fa-envelope"></i> Email</span>
                            <input type="email" class="form-control" required="" id="email">
                        </div>
                        <div class="form-group">
                            <span for="formName"><i class="fa fa-key"></i> Contraseña</span>
                            <input type="password" class="form-control" required="" id="pass">
                        </div>
                        <button class="btn btn-primary btn-lg btn-block" id="registro">ENVIAR</button>
                        <a href="index.html" class="btn btn-secondary btn-lg btn-block">ATRÁS</a>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="dist/js/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" ></script>
    <script src="dist/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/registro.js"></script>
</body>

</html>
