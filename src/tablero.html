	<title>Tic Tac Toe</title>

	<!-- Bootstrap core CSS -->
	<link href="dist/css/bootstrap.min.css" rel="stylesheet">

	<!--Fonts-->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

<style>
	* {
		margin: 0;
		padding: 0;
	}

	.reloj {
		float: left;
		font-size: 80px;
		font-family: Courier, sans-serif;
		color: #363431;
	}

	.boton {
		outline: none;
		border: 1px solid #363431;
		color: white;
		width: 128px;
		height: 30px;
		text-shadow: 0px -1px 1px black;
		font-size: 20px;
		border-radius: 5px;
		font-family: Helvetica;
		cursor: pointer;
		background-image: linear-gradient(#3aad02, #2c6f05);
	}

	.boton:active {
		background-image: linear-gradient(#2c6f05, #3aad02);
	}

	.boton:hover {
		box-shadow: 0px 0px 14px #3aad02;
	}

	div#tablero {
		width: 310px;
		height: 310px;
		padding: 0px;
		border: 7px solid #999;
		background-color: white;
		margin: 20px auto;
		cursor: pointer;
		-webkit-box-sizing: content-box;
		box-sizing: content-box;
	}

	div#tablero div {
		width: 100px;
		height: 100px;
		float: left;
		margin: 0px;
		font-size: 90px;
		text-align: center;
		box-sizing: content-box;
	}

	div#celda0,
	div#celda1,
	div#celda2,
	div#celda3,
	div#celda4,
	div#celda5 {
		border-bottom: 5px solid black;
	}

	div#celda0,
	div#celda1,
	div#celda3,
	div#celda4,
	div#celda6,
	div#celda7 {
		border-right: 5px solid black;
	}

	div#tablero>div:hover {
		background-color: #ddd;
	}

	div#consola {
		width: 200px;
		height: 100px;
		padding: 7px;
		border: 5px solid #999;
		background-color: white;
		margin: 20px auto;
		text-align: center;
		color: darkgreen;
	}

</style>

						Signout</a></li>
			</ul>

	<div class="container-fluid" id="wrapper">
		<main id="main">
			<div class="row">
				<div class="col-lg-9 col-md-12 col-sm-12 col-xs-12 mx-auto">
					<header class="page-header justify-center">
						<div class="col-xs-6 col-lg-6">
							<h1>Tres en raya</h1>
						</div>
						<div class="dropdown user-dropdown col-md-6 col-lg-5 col-xs-5 text-center text-md-right">
							<a class="btn btn-stripped dropdown-toggle" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								<div class="username mt-1">
									<h4 class="mb-1">Dificultad</h4>

								<button class="dropdown-item dificultad" data-dificultad="2"> Normal</button>

						<div class="col-lg-4 col-md-4 col-sm-5 col-xs-12">
							<div class="row">
								<div id="consola" class="col-12"></div>
								<div id="number" class="text-center col-12">0</div>
							</div>
						</div>
					</div>
				</div>
			</div>
