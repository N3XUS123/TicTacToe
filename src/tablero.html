<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="icon" href="images/favicon/icono.png">

	<title>Tic Tac Toe</title>

	<!-- Bootstrap core CSS -->
	<link href="dist/css/bootstrap.min.css" rel="stylesheet">

	<!--Fonts-->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

	<!-- Icons -->
	<link href="dist/css/font-awesome.css" rel="stylesheet">

	<!-- Custom styles for this template -->
	<link href="css/style.css" rel="stylesheet">
</head>
<style>
	* {
		margin: 0;
		padding: 0;
	}

	.reloj {
		float: left;
		font-size: 80px;
		font-family: Courier, sans-serif;
		color: #363431;
	}

	.boton {
		outline: none;
		border: 1px solid #363431;
		color: white;
		width: 128px;
		height: 30px;
		text-shadow: 0px -1px 1px black;
		font-size: 20px;
		border-radius: 5px;
		font-family: Helvetica;
		cursor: pointer;
		background-image: linear-gradient(#3aad02, #2c6f05);
	}

	.boton:active {
		background-image: linear-gradient(#2c6f05, #3aad02);
	}

	.boton:hover {
		box-shadow: 0px 0px 14px #3aad02;
	}

	div#tablero {
		width: 310px;
		height: 310px;
		padding: 0px;
		border: 7px solid #999;
		background-color: white;
		margin: 20px auto;
		cursor: pointer;
		-webkit-box-sizing: content-box;
		box-sizing: content-box;
	}

	div#tablero div {
		width: 100px;
		height: 100px;
		float: left;
		margin: 0px;
		font-size: 90px;
		text-align: center;
	}

	div#celda0,
	div#celda1,
	div#celda2,
	div#celda3,
	div#celda4,
	div#celda5 {
		border-bottom: 5px solid black;
	}

	div#celda0,
	div#celda1,
	div#celda3,
	div#celda4,
	div#celda6,
	div#celda7 {
		border-right: 5px solid black;
	}

	div#tablero>div:hover {
		background-color: #ddd;
	}

	div#consola {
		width: 200px;
		height: 100px;
		padding: 7px;
		border: 5px solid #999;
		background-color: white;
		margin: 20px auto;
		text-align: center;
		color: darkgreen;
	}

	#timeContainer {
		font-size: 30px;
		color: #434343;
	}

	@media only screen and (min-width: 1024px) {
		#main>div>div {
			margin-left: 15% !important;
		}
	}

	@media screen {
		.sidebar {
			position: initial;
			padding-bottom: 0px;
			margin-bottom: 1rem;
		}

		#wrapper .sidebar-nav {
			display: none !important;
		}

		#menu-toggle {
			display: inherit;
			background-color: #6365d2;
			letter-spacing: initial;
		}

		#wrapper.toggled .sidebar-nav {
			display: block !important;
		}

		.sidebar .logout-button{
			position: initial;
		}
	}

	@media screen and (max-width: 768px) {
		.col-md-5 {
			padding-left: 8px;
		}

		div #tablero {
			width: 290px;
			height: 290px;
		}

		div #tablero div {
			width: 93.3px;
			height: 93.6px;
		}

	}

	@media screen and (max-width: 280px) {
		div #tablero {
			width: 250px;
			height: 250px;
		}

		div #tablero div {
			width: 80px;
			height: 80px;
		}
	}

	.container-fluid {
		position: initial;
	}
</style>

<body>
	<div class="container-fluid" id="wrapper">
		<main id="main">
			<div class="row">
				<nav id="menu" class="sidebar col-lg-12 col-md-12 col-sm-12 col-xs-12 bg-faded">

					<a href="#menu-toggle" class="btn btn-default" id="menu-toggle"><em class="fa fa-bars"></em></a>

					<h1 class="site-title"><a href="tablero.html"><em class="fa fa-rocket"></em> TicTacToe</a></h1>
					<ul class="nav nav-pills flex-column sidebar-nav">
						<li class="nav-item"><a class="nav-link active" href="tablero.html"><em class="fa fa-times"></em>
								Tablero
								<span class="sr-only">(current)</span></a></li>
						<li class="nav-item"><a class="nav-link" href="ranking.html"><em class="fa fa-circle-thin"></em> Ranking</a></li>
						<li class="nav-item"><a class="nav-link reiniciar" href="#"> Reiniciar</a></li>
						<a class="logout-button justify-center" id="logout"><em class="fa fa-power-off"></em> Signout</a>
					</ul>
				</nav>
				<div class="col-lg-9 col-md-12 col-sm-12 col-xs-12 mx-auto">
					<header class="page-header justify-center">
						<div class="col-xs-6 col-lg-6">
							<h1>Tres en raya</h1>
						</div>
						<div class="dropdown user-dropdown col-md-6 col-lg-5 col-xs-5 text-center text-md-right"><a class="btn btn-stripped dropdown-toggle"
							 href="https://example.com" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">


								<div class="username mt-1">
									<h4 class="mb-1">Dificultad</h4>
								</div>
							</a>

							<div class="dropdown-menu dropdown-menu-right" style="margin-right: 1.5rem;" aria-labelledby="dropdownMenuLink">
								<button class="dropdown-item dificultad" data-dificultad="1">Fácil</button>
								<button class="dropdown-item dificultad" data-dificultad="2"> Normal</button>
								<button class="dropdown-item dificultad" data-dificultad="3"> Difícil</button>
							</div>
						</div>
						<div class="clear"></div>
					</header>
					<div class="row">
						<div class="col-lg-6 col-md-5 col-sm-7 col-xs-12">
							<div id="tablero">
								<div id="celda0" data-celda="0" class="celda"></div>
								<div id="celda1" data-celda="1" class="celda"></div>
								<div id="celda2" data-celda="2" class="celda"></div>
								<div id="celda3" data-celda="3" class="celda"></div>
								<div id="celda4" data-celda="4" class="celda"></div>
								<div id="celda5" data-celda="5" class="celda"></div>
								<div id="celda6" data-celda="6" class="celda"></div>
								<div id="celda7" data-celda="7" class="celda"></div>
								<div id="celda8" data-celda="8" class="celda"></div>
							</div>
						</div>
						<div class="col-lg-4 col-md-4 col-sm-5 col-xs-12">
							<div class="row">
								<div id="consola" class="col-12"></div>
								<div id="number" class="text-center col-12">0</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
	</div>
	</div>
	<script src="dist/js/jquery-3.2.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
	<script src="dist/js/bootstrap.js"></script>
	<script src="js/custom.js"></script>
	<script src="js/partida.js"></script>
	<script src="js/tiempo.js"></script>
	<script src="js/batalla.js"></script>
</body>

</html>
