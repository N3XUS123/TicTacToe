<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Iniciar Sesión</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>

<body>
    <div class="row">
        <div class="col s12 m6 l4 offset-l4 offset-m6">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title center-align">Iniciar Sesión</span>
                    <form>
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">drafts</i>
                                <input type="email" id="email" class="validate" required />
                                <label for="email">Email</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">vpn_key</i>
                                <input type="password" id="password" class="validate" required />
                                <label for="password">Contraseña</label>
                            </div>
                        </div>
                        <div class="card-action center-align">
                            <a class="waves-effect waves-light btn"><i class="small material-icons left">people</i>Registrate!</a>
                            <a class="waves-effect waves-light btn"><i class="small material-icons right">input</i>Entrar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
</body>

</html>
